<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GLSW Check In</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="bower_components/ratchet/dist/css/ratchet.css" rel="stylesheet">

  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">GLSW Explorer Belt</h1>
    </header>

   <nav id="footer" class="bar bar-tab">
      <ul class="tab-inner">
         <li class="tab-item options-link">
            <span class="icon icon-gear"></span>
         </li>
      </ul>  
   </nav>
      
   <div class="content">
      Loading...
   </div>

    <script id="menu-header-template" type="text/template">
        <h1 class="title">{{messages.title}}</h1>
    </script>

    <script id="menu-content-template" type="text/template">
        <div class="card">
            <ul class="table-view listview">
                {{#each listmenu}}
                <li class="table-view-cell">
                    <a class="navigate-right" href="#" data-listid="{{id}}">
                        {{title}}
                    </a>
                </li>
                {{/each}}
            </ul>
        </div>
    </script>
      
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/fastclick/lib/fastclick.js"></script>
    <script type="text/javascript" src="bower_components/handlebars/handlebars.min.js"></script>
    <script type="text/javascript" src="bower_components/ratchet/dist/js/ratchet.js"></script>

    <script src="js/globals.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>

    <script>
        app.bindEvents();
        $(function(){
            app.initialize();
        });
    </script>
    <script>
        loc.findLocation();
    </script>
  </body>
</html>
